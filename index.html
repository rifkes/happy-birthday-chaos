<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <style type="text/css">.body { width: auto; }
    body {
      width: 100%;
      height: 100%;
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      
      h1 {
      font-family: fantasy;
    }

      .img {
        pointer-events: none;
width: 240px;
        height: auto;
        position: fixed;
        display: block;
        transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
<h1>Happy birthday Chaos!!!</h1>

<script>
  const images = [
    'IMG_9945.gif',
    'IMG_9946.gif',
    'IMG_9947.gif',
    'IMG_9948.gif',
    'IMG_9949.gif',
    'IMG_9950.gif',
  ];

  // Preload images
  images.forEach(src => {
    const img = new Image();
    img.src = src;
  });

  const handleClick = (event) => {
    const e = event.touches && event.touches.length ? event.touches[0] : event;

    const x = e.clientX;
    const y = e.clientY;

    const i = Math.floor(Math.random() * images.length);

    const img = document.createElement('img');
    img.src = images[i];
    img.className = 'img';
    img.style.left = x + 'px';
    img.style.top = y + 'px';

    document.body.appendChild(img);
  };

  window.addEventListener('click', handleClick);
  window.addEventListener('touchstart', handleClick, { passive: true });
</script>

    
  </body>
</html>
